<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Actividad práctica obligatoria - Garcia Marquez Maria Luz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
          <div class="card">
            <img
              src="./assets/html.jpg"
              class="card-img-top"
              alt="logo de html"
            />
            <div class="card-body">
              <h5 class="card-title">titulo 1</h5>
              <h6 class="card-subtitle mb-2">Contenido de Card</h6>
              <p class="card-text text-muted" id="p2">Ultima actualizacion 1</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
          <div class="card">
            <img
              src="./assets/css.png"
              class="card-img-top"
              alt="logo de css"
            />
            <div class="card-body">
              <h5 class="card-title">titulo 2</h5>
              <h6 class="card-subtitle mb-2">Contenido de Card</h6>
              <p class="card-text text-muted" id="p2">Ultima actualizacion 1</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
          <div class="card">
            <img
              src="./assets/bootstrap.jpg"
              class="card-img-top"
              alt="logo de bootstrap"
            />
            <div class="card-body">
              <h5 class="card-title">titulo 3</h5>
              <h6 class="card-subtitle mb-2">Contenido de Card</h6>
              <p class="card-text text-muted" id="p2">Ultima actualizacion 1</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
        <p class="text-muted" id="p1">Nunca comprata su mail</p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder=""
        />
      </div>
    </section>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"> Verificar </label>
    </div>
    <button type="button" class="btn btn-primary btn-sm">Enviar</button>
  </body>
</html>
